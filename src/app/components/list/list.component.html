<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="list.component.css">
</head>

<body style="text-align: center; background-color: bisque;">
    <!--Botón de redirección a la ruta "/new"-->
    <div class="cotainer" style= "text-align: center;">
        <button style="margin:20px" routerLink="/new">
            + Crear Usuario
        </button>
    </div>

    <div *ngIf="users" class="container">
        <table class="table table-bordered" style="border-collapse: collapse; border-color: black; background-color: aquamarine;">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>email</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody style="background-color: aquamarine;">
                <tr *ngFor="let user of users; let i = index">
                    <td >{{user.id}}</td>
                    <td >{{user.first_name}} {{user.last_name}}</td>
                    <td >{{user.email}}</td>
                    <td (click)="deleteUser(user.id,i)" style="cursor:pointer;">Eliminar</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
