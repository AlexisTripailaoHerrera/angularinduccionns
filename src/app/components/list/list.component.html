<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="list.component.css">
</head>

<body style="text-align: center;">
    <!--Botón de redirección a la ruta "/new"-->
    <div class="container" style="text-align: center;">
        <a class="btn text-white" style="background-color: #139AD6; margin:20px" href="#!" role="button" mdbRipple
            routerLink="/new">
            <i class="far fa-address-card"></i>
            Crear Usuario
        </a>
    </div>

    <div *ngIf="users" class="card text-cente" style="margin: 20px;">
        <div class="card-body">
            <table class="table align-middle mb-0 bg-white; table-bordered">
                <thead class="bg-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td>
                            <div>
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{user.id}}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{user.first_name}} {{user.last_name}}</p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{user.email}}</p>
                        </td>
                        <td (click)="deleteUser(user.id,i)" style="cursor:pointer;">
                            <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" mdbRipple
                                rippleColor="dark">
                                <i class="fas fa-user-minus" style="color: black;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
